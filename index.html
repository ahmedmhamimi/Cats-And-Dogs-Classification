<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #4a4a4a;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #4a4a4a;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #2c3e50;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
            height: auto;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat vs Dog Classifier</h1>
        <p>Upload an image of a cat or dog to see our classification results.</p>
    </header>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Classify">
    </form>

    {% if result %}
        <div class="result">
            <h2>Prediction: {{ result }}</h2>
            <img src="{{ img_src }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
